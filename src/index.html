<body>
<div class="container">
<a href="https://github.com/vtex/front.phone"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

	<div class="header">
		<h1>front.phone</h1>
		<p class="lead">A JS phone component.</p>
	</div>

	<div class="row main">
		<div class="getinfo col-md-4">
			<form>
				<h4>Get Info</h4>
				<input type="text" class="form-control input-large phone" value="+1 (303) 448-1730">
				<input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block"/>
			</form>

			<pre class="result" style="display: none;"></pre>
		</div>
		<div class="format col-md-4">
			<form>
				<h4>Format</h4>
				<input type="text" class="form-control input-large phone" value="13034481730">
				<input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block"/>
			</form>

			<pre class="result" style="display: none;"></pre>
		</div>
		<div class="validate col-md-4">
			<form>
				<h4>Validate</h4>
				<input type="text" class="form-control input-large phone" value="+1 (303) 448-1730">
				<input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block"/>
			</form>

			<pre class="result" style="display: none;"></pre>
		</div>
	</div>

	<h4>Countries Supported</h4>
	<p>Argentina, Brazil, Chile, Colombia, Ecuador, Paraguay, Peru, Uruguay and USA.</p>

	<hr>

	<div class="footer">
		<p>VTEX 2014</p>
	</div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script>
$('.getinfo form').on('submit', function(e) {
	e.preventDefault();
	var phoneInput = $('.getinfo .phone')[0];
	var result = vtex.phone.getPhoneInternational(phoneInput.value);
	var a = JSON.stringify(result, undefined, 2);
	$('.getinfo .result').text(a).fadeIn();
});
$('.format form').on('submit', function(e) {
	e.preventDefault();
	var phoneInput = $('.format .phone')[0];
	var phone = vtex.phone.getPhoneInternational(phoneInput.value);
	var result = vtex.phone.format(phone);
	$('.format .result').text(result).fadeIn();
});
$('.validate form').on('submit', function(e) {
	e.preventDefault();
	var phoneInput = $('.validate .phone')[0];
	var result = vtex.phone.validate(phoneInput.value);
	$('.validate .result').text(result).fadeIn();
});
$('form').submit();
</script>
